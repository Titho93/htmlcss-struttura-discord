<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Discord</title>
</head>
<body>

  <header>
    <div class="header-up">
      <nav class="contain">
        <div class="logo">Logo</div>
        <div class="link">Lorem ipsum dolor sit amet.</div>
        <div class="login">login</div>
      </nav>
    </div>  

    <div class="header-down debug">
      <div class="square contain">
        <div class="description"></div>
      </div>
    </div>

  </header>

  <main>

    <section class="white debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="grey debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="white debug">
      <div class="contain">
        <div class="lightblue"></div>
        <div class="pink"></div>
      </div>
    </section>

    <section class="end-main">
      <div class="contain">
        <div class="green"></div>
      </div>
    </section>

  </main>

  <footer>
    <div class="footer-up">
      <div class="contain">
        <div class="red"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
        <div class="wood-green"></div>
      </div>
    </div>
  </footer>
  
</body>
</html>
